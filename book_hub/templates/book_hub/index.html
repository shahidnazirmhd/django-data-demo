{% extends "config/base.html" %}

{% block title %}All Books{% endblock %}

{% block body %}
<p>Total Number Of Books: {{total_books}}</p>
<p>Average Rating: {{avg_rating}}</p>
<hr>
<ul>
    {% for book in books %}
    <li>
       <a href="{{book.get_absolute_url}}"> {{book.title}} </a> (Rating: {{book.rating}})
    </li>
    {% endfor %}
</ul>
{% endblock %}
